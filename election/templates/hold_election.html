<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Election</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="display:inline-block"><i class="fas fa-poll"></i> Election Homepage</h1>

        <div>
            <a href="{% url 'election_home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    {% if error %}
        <h3 class="alert alert-danger">{{error}}</h3>
    {% endif %}

    <section>
        <h2>Enter Election Details</h2>

        <form action="{% url 'hold' %}" method="post">
            {% csrf_token %}

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Election Name:</span>
                </div>
                <input type="text" name="name" class="form-control" value="" required />
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Election Type:</span>
                </div>

                <select class="custom-select" name="type" onclick="isVisible()" id="typeSelect" required>
                    <option value="Vidhan Sabha">Vidhan Sabha</option>
                    <option value="Lok Sabha">Lok Sabha</option>
                    <option value="Nagarpalika">Nagarpalika</option>
                    <option value="Sarpanch">Sarpanch/Gram Panchayat</option>
                </select>
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">State:</span>
                </div>
                <input type="text" class="form-control" name="state" value="" required>
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">District:</span>
                </div>
                <input type="text" class="form-control" name="district" value="" required>
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Taluka:</span>
                </div>
                <input type="text" class="form-control" name="taluka" value="" required>
            </div>

            <div class="input-group mb-3" id="cityx">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">City:</span>
                </div>
                <input type="text" class="form-control" name="city" value="">
            </div>

            <div class="input-group mb-3" id="villagex">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Village:</span>
                </div>
                <input type="text" class="form-control" name="village">
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Starting Time:</span>
                </div>
                <input type="time" class="form-control" name="start" value="" required>
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Ending Time:</span>
                </div>
                <input type="time" class="form-control" name="end" value="" required>
            </div>

            <div class="input-group mb-3" id="long_field">
                <div class="input-group-prepend" id="long_label">
                    <span class="input-group-text">Date of Election:</span>
                </div>
                <input type="date" class="form-control" name="date" value="" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" name="button">Hold Election</button>

        </form>
    </section>

    <script src="{% static 'js/index.js' %}" charset="utf-8"></script>
</body>
</html>

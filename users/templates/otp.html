<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>OTP</title>
  {% load static %}
  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <h1 style="display:inline-block"><i class="fas fa-poll"></i> E-Voting System</h1>

    <div>
      <a href="{% url 'home' %}">Home</a>
    </div>
  </nav>


  {% if error %}
  <h3 class="alert alert-danger" role="alert">{{ error }}</h3>
  {% endif %}
  
  <section>
      <center><h3 class="success">OTP has been Sent on Mobile No: +91{{ voter.phone_no }}</h3> </center>
      <div class="modal-dialog text-center">

          <div class="col-sm-9 main-section">
              <div class="modal-content">

                  <div class="col-12 user-img">
                      <img src="{% static 'img/face_2.png' %}">
                  </div>

                  <div class="login">
                      <p> ENTER OTP </p>
                  </div>

                  <div class="col-12 form-input">
                      <form action="{% url 'otp' %}" method="post">
                          {% csrf_token %}

                          <div class="form-group">
                              <p>OTP</p>
                              <input type="password" class="form-control" name="user_otp" placeholder="Enter OTP" required>
                              <input type="hidden" name="voter" value="{{ voter }}">
                              <input type="hidden" name="otp" value="{{ otp }}">
                              <button type="submit" id="login_btn" class="btn btn-success">Login</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
</body>

</html>

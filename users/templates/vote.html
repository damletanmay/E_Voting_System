<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% load static %}
    <meta charset="utf-8">
    <title>Vote</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="display:inline-block"><i class="fas fa-poll"></i> E-Voting System</h1>

        <div>
            <a href="{% url 'user_home' %}">Home</a>
        </div>
    </nav>

    <h2>{{ name }}</h2>

    <form method="post" class="form-group">
        {% csrf_token %}

        <table class="table table-warning" style="width: 90%;">
            <thead class="bg-warning">
                <tr>
                    <th>Party Symbol</th>
                    <th>Party Leader</th>
                    <th>Selection</th>
                </tr>
            </thead>

            <tbody>
                {% for name,sym in party_data%}
                <tr>
                    <td>{{ sym }}</td>
                    <td>{{ name }}</td>
                    <td><input type="radio" /></td>
                </tr>
                {% endfor %}

                <tr>
                    <td>NOTA</td>
                    <td>None of the Above</td>
                    <td><input type="radio" /></td>
                </tr>

                <tr>
                    <td colspan="3"><button type="reset" class="btn btn-danger">Clear Selection</button></td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Confirm your Vote</button>
    </form>
</body>
</html>

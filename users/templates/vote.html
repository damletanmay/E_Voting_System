<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% load static %}
    <meta charset="utf-8">
    <title>Vote</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="display:inline-block"><i class="fas fa-poll"></i> E-Voting System</h1>

        <div>
            <a href="{% url 'user_home' %}">Home</a>
            <a href="javascript:{document.getElementById('logout').submit()}">Log Out</a>
        </div>
    </nav>
    <form action="{% url 'logout' %}" method='POST' id='logout'>
      {% csrf_token %}
      <input type='hidden'/>
    </form>

    <h2>{{ election.name_of_election }}</h2>

    <form method="post">
        {% csrf_token %}

        <table class="table table-active" style="width: 90%;">
            <thead class="bg-dark">
                <tr>
                    <th>Party Symbol</th>
                    <th>Party Leader</th>
                </tr>
            </thead>

            <tbody>
                {% for nm,sym in party_data%}
                <tr>
                    <td>{{ sym }}</td>
                    <td>
                        <input type="radio" id="{{nm}}" value="{{nm}}" name="user_vote" />
                        <label for="{{nm}}">{{ nm }}</label>
                    </td>
                </tr>
                {% endfor %}

                <tr>
                    <td>NOTA</td>
                    <td>
                        <input type="radio" id="NOTA" value="NOTA" name="user_vote" />
                        <label for="NOTA">None of the Above</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="3"><button type="reset" class="btn btn-danger">Clear Selection</button></td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Confirm your Vote</button>
    </form>

</body>
</html>

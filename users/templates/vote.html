<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% load static %}
    <meta charset="utf-8">
    <title>Vote</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <nav>
        <h1 style="display:inline-block">E-Voting System</h1>

        <a href="/voting/user_home">Home</a>
    </nav>

    <h2>Vote</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table-dark" style="width: 90%;">
            <thead>
                <tr>
                    <th>Party Symbol</th>
                    <th>Party Leader</th>
                    <th>Selection</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Logo 1</td>
                    <td>Leader 1</td>
                    <td><input type="radio" /></td>
                </tr>

                <tr>
                    <td>Logo 2</td>
                    <td>Leader 2</td>
                    <td><input type="radio" /></td>
                </tr>

                <tr>
                    <td>Logo 3</td>
                    <td>Leader 3</td>
                    <td><input type="radio" /></td>
                </tr>
                
                <tr>
                    <td>NOTA</td>
                    <td>None of the Above</td>
                    <td><input type="radio" /></td>
                </tr>
                
            </tbody>

            <tfoot>
                <tr>
                    <td><button type="reset" class="btn btn-danger">Clear Selection</button></td>
                </tr>
            </tfoot>
        </table>

        <button type="submit" class="btn btn-success">Confirm your Vote</button>
    </form>
</body>
</html>

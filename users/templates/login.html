<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Welcome To E-Voting</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <section>
        <h1 class="title">LOGIN</h1>

        {% if error %}
        <h3 class="alert alert-danger" role="alert">{{ error }}</h3>
        {% endif %}

        <form method="POST" action = '/voting/user_home'>
            {% csrf_token %}
            <label>VOTER ID:</label>
            <input type="text" name='user' />
            <br />

            <label>OTP:</label>
            <input type="password" name='pass' />

            <br />
            <button type="button" name="getOTP" class="btn btn-success">Get OTP</button>
            <button type="submit" name="button" class="btn btn-primary">Log In</button>
        </form>

    </section>
</body>
</html>

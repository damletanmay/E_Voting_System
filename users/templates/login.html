<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>Welcome To E-Voting</title>
	<link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

	<!-- Fontawesome CDN -->
	<script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<h1 style="display:inline-block"><i class="fas fa-poll"></i> E-Voting System</h1>

		<div>
			<a href="{% url 'home' %}">Home</a>
		</div>
	</nav>

	{% if error %}
	<h3 class="alert alert-danger" role="alert">{{ error }}</h3>
	{% endif %}

	<section>
		<div class="modal-dialog text-center">

			<div class="col-sm-9 main-section">
				<div class="modal-content">

					<div class="col-12 user-img">
						<img src="{% static 'img/face_2.png' %}">
					</div>

					<div class="login">
						<p> LOGIN PORTAL </p>
					</div>

					<div class="col-12 form-input">
						<form action="{% url 'user_home' %}" method="post">
							{% csrf_token%}

							<div class="form-group">

								<p>VOTER ID</p>
								<input type="text" class="form-control" placeholder="Enter Username">
								<p>OTP</p>
								<input type="password" class="form-control" placeholder="Enter OTP">

								<button type="button" class="btn btn-success">Get OTP</button>
								<button type="submit" id="login_btn" class="btn btn-success">Log In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

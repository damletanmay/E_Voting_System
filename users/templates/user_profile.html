<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% load static %}
    <meta charset="utf-8">
    <title>Welcome To E-Voting</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="display:inline-block"><i class="fas fa-poll"></i> E-Voting System</h1>
        
        <div>
            <a href="{% url 'user_home' %}">Home</a>
            <a href="{% url 'home' %}">Log Out</a>
        </div>
    </nav>

    <h2>User Profile</h2>

    <section>
        <label>Name: </label>
        <input type="text" disabled value="{{ name }}" />

        <label>RMN: </label>
        <input type="tel" disabled value="{{ contact }}" />

        <label>DOB: </label>
        <input type="date" disabled value="{{ dob }}" />

        <label>Voting ID: </label>
        <input type="text" disabled value="{{ voting_id }}"/>
    </section>
</body>
</html>

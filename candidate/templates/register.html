<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Welcome To E-Voting</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="display:inline-block"><i class="fas fa-poll"></i> Register as a Candidate</h1>

        <div>
            <a href="{% url 'candidate_home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    {% if error %}
        <h3 class="alert alert-danger" role="alert">{{ error }}</h3>
    {% endif %}

    <section>
        <form class="" action="{% url 'candidate_register' election.id voter.voting_number %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <img class="user-pic" src="{{ voter.user_img.url }}" />

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name:</span>
                </div>
                <input type="text" class="form-control" value="{{ voter.getName }}" />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Party Name:</span>
                </div>
                <input type="text" name="party_name" class="form-control" value="" required />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Party Symbol:</span>
                </div>

                <div class="custom-file">
                    <input type="file" accept="image/*" name="party_symbol" class="custom-file-input" value="" required />
                    <label class="custom-file-label" for="party_symbol"></label>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Party Motto:</span>
                </div>
                <input type="text" name="party_motto" class="form-control" value="" required />
            </div>

            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Party Leader:</span>
                </div>
                <input type="text" name="party_leader_name" class="form-control" value="" required />
            </div>

            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </section>
</body>
</html>

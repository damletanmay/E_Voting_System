<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  {% if error %}
  {{ error }}
  {% endif %}
  Register For a Candidate
  <br>
  <br>
  <a href="{% url 'c_logout' %}">Logout</a>
  <br>
  <br>
  <form class="" action="{% url 'candidate_register' election.id voter.voting_number %}" method="post">
    {% csrf_token %}
    Name: {{ voter.getName }}
    <br><br>
    {% load static %}
      <img src="{{ voter.user_img.url }}" alt="" class="user-pic">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <br><br>
    Party Name: <input type="text" name="party_name" value="" required>
    <br><br>
    Party Symbol: <input type="file" name="party_logo" required>
    <br><br>
    Party Motto: <textarea name="party_motto" rows="3" cols="50" required></textarea>
    <br><br>
    Party Leader Name:<input type="text" name="party_leader_name" value="" required>
    <br><br>
    <button type="submit" name="button">Submit</button>
  </form>
</body>

</html>

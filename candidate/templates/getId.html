<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if error %}
    <h2>{{ error }}</h2>
    {% endif %}
    <form class="" action="{% url 'candidate_home' %}" method="post">
      {% csrf_token %}
      <br>
      <br>
      Enter Voter Id: <input type="text" name="voter_id" required>
      <button type="submit" name="button">Enter</button>
    </form>
  </body>
</html>

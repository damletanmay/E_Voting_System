<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />

    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vote</title>
    <link type="image/svg" rel="icon" href="{% static 'poll-solid.svg'%}" />

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 style="display:inline-block"><i class="fas fa-poll"></i> E-Voting System</h1>
        <div>
            <a href="{% url link %}">Home</a>
        </div>
    </nav>

    <section>
        <h2>{{ output }}</h2>

        <img src="{% static 'img/success.gif' %}" />
        <h3 style="color: rgb(120,179,72); font-family:'Agency FB';">Successfully {{ smallop }}</h3>
    </section>
</body>
</html>

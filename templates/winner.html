<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Winner</title>
  </head>
  <body>
    <h1>Congragulations!</h1>


    <h3>{{ first }}</h3>


    {% if second %}

    {% endif %}
